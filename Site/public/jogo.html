<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Musical</title>
    <link rel="stylesheet" href="./css/game.css" />
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body> 
    
    <audio class="audio-player" src="./assets/Audio/Emicida - AmarElo (Sample Sujeito de Sorte) part Pabllo Vittar, Majur e Thiago Jamelão (Lyric Video).mp3" type="audio/mp3"></audio>
    <div  id="container" class="container">
      <div class="questions_container hide">
        <div class="container_header">
          <div class="question">
            <span>Pergunta aqui  </span>
          </div>
          <div id="musica">
          </div>
        </div>
        <div class="answers_container">
          <button class="answers button">Resposta 1</button>
          <button class="answers button">Resposta 2</button>
          <button class="answers button">Resposta 3</button>
          <button class="answers button">Resposta 4</button>
        </div>
      </div>
      <div class="controls_container">
        <button class="start_quiz button" >Começar Quiz!</button>
        <button class="next_question button hide">Próxima Pergunta</button>
      </div>
    </div>
  </body>
</html>
<script src="./js/jogo.js" async></script>
