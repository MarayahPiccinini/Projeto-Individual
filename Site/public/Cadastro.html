<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <div class="container1">
      <div class="imgesquerda"></div>
      <div class="direita">
        <img src="assets/img/Logo.png" />
        <h1>Cadastro do Usuário</h1>
        <h3>Nome:</h3>
        <input id="nome_input" type="text" placeholder="Digite o nome completo" />
        <h3>Email:</h3>
        <input id="email_input" type="email" placeholder="Digite um email valido" />
        <h3>Crie uma senha:</h3>
        <input id="senha_input" type="password" placeholder="Senha" />
        <h3>Repita a senha:</h3>
        <input id="confirmacao_senha_input" type="password" placeholder="Repita a senha " />
        <div class="button_cadastrar">
  <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function cadastrar() {


    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    if (
      nomeVar == "" ||
      nomeVar.length<1 ||
      emailVar == "" ||
      emailVar.indexof("@") == -1||
      emailVar.indexof(".") == -1||
      senhaVar == "" ||
      senhaVar.length<6||
      confirmacaoSenhaVar == ""||
      confirmacaoSenhaVar != senhaVar
    ) {alert("Erro no Cadastro")

      return false;
    } else {
      setInterval( 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          alert("Seu Login foi concluído")
          setTimeout(() => {
            window.location.href = "./Login.html";
          }, "2000");

          
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

    return false;
  }

  function listar() {

          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

</script>
